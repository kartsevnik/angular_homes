<section>
    <form>
        <!-- Поиск сразу после ввода текста, кнопка не нужна -->
        <!-- <input type="text" placeholder="Filter by city" #filter (keyup)="filterResults(filter.value)">
        <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button> -->

        <!-- Поиск при нажатии ентер и на кнопку -->
        <input type="text" placeholder="Filter by city" [(ngModel)]="filterText" name="filterText"
            (keyup.enter)="filterResults(filterText)">
        <button class="primary" type="button" (click)="filterResults(filterText)">Search</button>
    </form>
</section>
<section class="results">
    <app-housing-location *ngFor="let housingLocation of filteredLocationList" [housingLocation]="housingLocation"
        (click)="navToDetailPage(housingLocation.id)">
    </app-housing-location>
</section>
